<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить профиль</title>
</head>

<body>
<form th:method="POST" th:action="@{/users/edit}" th:object="${user}">
    <div>
        <h1>Изменить данные пользователя</h1>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:name="original_id" th:value="${user.id}"/>
        <fieldset>
            <table>
                <tr>
                    <td><label for="name">Никнейм:</label></td>
                    <td><input type="text" th:field="*{nickname}" id="name"></td>
                </tr>
                <tr>
                    <td><label for="rang">Уровень:</label></td>
                    <td><input type="text" th:field="*{rang}" id="rang"></td>
                </tr>
                <tr>
                    <td><label for="main_character">Персонаж:</label></td>
                    <td><input type="text" th:field="*{mainCharacter}" id="main_character"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <input type="submit" value="Обновить профиль">
    </div>
</form>
</body>
</html>
