<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать профиль</title>
</head>

<body>
<form th:method="POST" th:action="@{/users/new}" th:object="${user}">
    <div>
        <h1>Добавить нового пользователя</h1>
        <fieldset>
            <table>
                <tr>
                    <td><label for="nickname">Никнейм: </label></td>
                    <td><input type="text" th:field="*{nickname}" id="nickname"></td>
                </tr>
                <tr>
                    <td><label for="rang">Уровень: </label></td>
                    <td><input type="number" th:field="*{rang}" id="rang"></td>
                </tr>
                <tr>
                    <td><label for="main_character">Персонаж: </label></td>
                    <td><input type="text" th:field="*{mainCharacter}" id="main_character"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <input type="submit" value="Сохранить профиль">
    </div>
</form>
</body>
</html>
